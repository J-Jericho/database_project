# authentication/templates/authentication/login.html
{% extends 'base_nav.html' %}
{% block content %}
    <div class="w3-row w3-padding-64">
        <div class="w3-twothird w3-container">
            <div class="w3-row">
                <h1 class="w3-text-teal">Login</h1>
                <p>{{ message }}</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
